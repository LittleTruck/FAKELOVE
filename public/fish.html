<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fish</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/p5.min.js"></script>
    <script src="javascripts/shape5.js"></script>
    <script src="javascripts/p5.play.js"></script>
    <script src="fish.js"></script>
</head>

<body>

<div class="wrapper" id="wrapper">
    <div class="fish-point">money&ensp;<span id="point"></span></div>
    <div class="fish-day">day&ensp;<span id="day"></span></div>
    <canvas class="p5Canvas" id="defaultCanvas0"></canvas>
    <div>
        <!--彈出視窗1（選魚餌）-->
        <a class="start-fish-button" id="start-fish-button" onclick="popupToggle();btnClickClose();">Choose bait</a>
        <div id="popup-chooseBait">
            <div class="content">
                <div class="popup-title1">
                    <h1>請選擇適合的魚餌</h1>
                </div>
                <div class="baitrow">
                    <a class="love-button" onclick="popupToggle();setBaitToLove();"><img class="love"
                                                                                         src="images/chooseBait/love.png"></a>
                    <a class="money-button" onclick="popupToggle();setBaitToMoney();"><img class="money"
                                                                                           src="images/chooseBait/money.png">
                    </a>
                    <a class="sex-button" onclick="popupToggle();setBaitToSex();"><img class="sex"
                                                                                       src="images/chooseBait/sex.png"></a>
                </div>

                <div class="bait-text">
                    <img class="love-text" src="images/chooseBait/lovetext.png">
                    <img class="money-text" src="images/chooseBait/moneytext.png">
                    <img class="sex-text" src="images/chooseBait/sextext.png">
                </div>
            </div>
        </div>

        <!--魚-->
        <div id="fish">
            <!--                <a class="fish1-button" onclick="showFishInfo();"><img class="fish1" src="images/fish/1.png"></a>-->
            <div id="popup-fishInfo">
                <div class="content">
                    <div class="fishInfo-row1">
                        <div class="fishInfo-row1-col1">
                            <img class="fishInfo-picture" id="fish-img">
                            <h3 style="padding-left: 50px;"><span id="fish-name"></span></h3>
                        </div>
                    </div>

                    <div class="fishInfo-row2">
                        <h4>性別：<span id="fish-gender"></span></h4>
                        <h4>年齡：<span id="fish-age"></span></h4>
                        <h4>職業：<span id="fish-job"></span></h4>
                        <h4>感情狀況：<br><span id="fish-status"></span></h4>
                    </div>
                </div>
                <div class="fishInfo-row3">
                    <button class="button-choose" onclick="showFishInfo(false);">取消</button>
                    <!-- <button class="button-notChoose" onclick="showFishInfo(false);">不釣</button> -->
                </div>
            </div>
        </div>

        <!--對話彈窗-學生-->
        <div class='popup-chat' id="popup-chat">
            <h1 style="padding-left: 41%; padding-bottom:40px;"><span id="chat-name"></span></h1>
            <div class="content">

                <div class="chat-row1">
                    <div class="chat-row1-col1">
                        <img class="chat-picture" id="chat-img" style="max-width:90px">
                    </div>
                </div>

                <div class="chat-row2">
                    <div class="chatBar">
                        <h5 style="color: black;"><span id="chat-question"></span></h5>
                    </div>
                </div>

            </div>
            <div class="content">
                <div class="chat-row3">
                    <div class="chat-row1-col2">
                        <h2 class="chooseAns">請選擇回應</h2>
                    </div>
                </div>

                <div class="chat-row4">
                    <a class="button-choose1" onclick="popupChatToggle(false, false, 1);">
                        <p><span id="chat-reply-1"></span></p>
                    </a>
                    <a class="button-choose2" onclick="popupChatToggle(false, false, 2);">
                        <p><span id="chat-reply-2"></span></p>
                    </a>
                    <a class="button-choose3" onclick="popupChatToggle(false, false, 3);">
                        <p><span id="chat-reply-3"></span></p>
                    </a>
                </div>
            </div>
        </div>

        <a class="end-button" id="end-button"> END >>></a>
            <script>
                let btn = document.getElementById('end-button');
                btn.onclick = function (){
                    console.log('click');
                    if (window.localStorage) {
                        console.log('support');
                        localStorage.id = document.getElementById('point').textContent;
                        console.log(localStorage);
                        location.href = '/end.html';
                    } else {
                        alert('no support');
                    }
                };
            </script>
    </div>
</div>
</body>

</html>
